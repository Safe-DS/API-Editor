name: Add Issues to AST22 Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/users/lars-reimann/projects/4
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
